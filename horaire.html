<html>

<link rel="stylesheet" type="text/css" href="//ajax.googleapis.com/ajax/libs/dojo/1.12.1/dojo/resources/dojo.css" />

<link rel="stylesheet" type="text/css" href="css/horaire.css" />

</head>
<body class="claro">

<script>

	locale: 'fr-ch',
	async: true,
	requestProvider: "dojo/request/xhr",
	packages: [
		{ name: "horaire", location: location.href + "/../widgets/" },
		{ name: "artnum", location: "/js/dojo/" }
	]
}
</script>
<script src="//ajax.googleapis.com/ajax/libs/dojo/1.12.1/dojo/dojo.js"></script>
<script>
require([
	"horaire/People"	
], function(

	body[0].appendChild(people.domNode);
});
