<h1>Supprimer un utilisateur</h1>
<p>
  Lorsqu'un utilisateur est supprimé, ses données sont conservées à des fin des
  consistence de la base de données.<br>
  Lors de l'exportation ou la visualisation des activités, il sera toujours
  visible.<br>
  Ses droits d'accès et son appartenance à des groupes sont, eux, supprimés.
</p>
