<div class="${baseClass}">
<h2 data-dojo-attach-point="n_Title"></h2>
<div class="${baseClass}Summary" data-dojo-attach-point="n_Summary">
<h3>Résumé</h3>
<div class="${baseClass} ${baseClass}WorkedTime">Temps travaillé : <span data-dojo-attach-point="n_WdTime">00:00</span>
<div class="${baseClass} ${baseClass}Verbose">dont temps supplémentaire : <span data-dojo-attach-point="n_OrTime">00:00</span></div></div>
<div class="${baseClass} ${baseClass}TodoTime">Temps à effectuer : <span data-dojo-attach-point="n_ToTime">00:00</span> jusqu'à fin <select data-dojo-type="dijit/form/Select" data-dojo-attach-point="n_toMonth">
<option value="0">Janvier</option>
<option value="1">Février</option>
<option value="2">Mars</option>
<option value="3">Avril</option>
<option value="4">Mai</option>
<option value="5">Juin</option>
<option value="6">Juillet</option>
<option value="7">Août</option>
<option value="8">Septembre</option>
<option value="9">Octobre</option>
<option value="10">Novembre</option>
<option value="11">Décembre</option>
</select></div>
<div class="${baseClass} ${baseClass}TodoTime">Solde : <span data-dojo-attach-point="n_Sold">00:00</span> <div class="${baseClass}Verbose">Validé <input data-dojo-type="dijit/form/CheckBox" name="${baseClass}Validate" data-dojo-attach-point="n_Validate" /></div></div>
<div class="${baseClass} ${baseClass}Vacation">Vacances restant : <span data-dojo-attach-point="n_Vacations">0</span> sur <span data-dojo-attach-point="n_TotalVacations">0</span></div>
</div>
<div class="${baseClass}Forms" data-dojo-attach-point="n_Forms" data-dojo-type="dijit/layout/TabContainer" style="width: 100%; height: 160px;"></div>
<h3>Dernier mois</h3>
<div class=${baseClass}Details" data-dojo-attach-point="n_Details"></div>
</div>
